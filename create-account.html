<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - VCLOUD24</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Create Account</h1>
  <form id="create-account-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a>.</p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWd8eowMTSwfcjvZv8yqVrPYQVtn0SkeM",
      authDomain: "vcloud24-f47a3.firebaseapp.com",
      projectId: "vcloud24-f47a3",
      storageBucket: "vcloud24-f47a3.appspot.com",
      messagingSenderId: "662896035334",
      appId: "1:662896035334:web:a7c889bccc894e36e82587" // Add your app ID here
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Create account
    document.getElementById('create-account-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Account created successfully!');
          window.location.href = 'login.html'; // Redirect to login page
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
