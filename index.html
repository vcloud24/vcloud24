<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VGames - Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="screen">
    <img src="assets/logo.png" alt="VGames Logo" class="logo">
    <h1>VGames</h1>
    <p>Loading...</p>
  </div>

  <!-- Login Section -->
  <div id="loginScreen" class="screen hidden">
    <img src="assets/logo.png" alt="VGames Logo" class="logo">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button id="guestLogin">Login as Guest</button>
    <p>Don't have an account? <a href="https://vcloud24.github.io/account" target="_blank">Create one</a></p>
    <p>Having trouble? <a href="https://vcloud24.github.io/trouble" target="_blank">Get help</a></p>
  </div>

  <!-- Game Section -->
  <div id="gameScreen" class="screen hidden">
    <header>
      <img src="assets/logo.png" alt="VGames Logo" class="logo">
      <span id="usernameDisplay"></span>
    </header>
    <main>
      <div class="game-container">
        <div class="board">
          <!-- Tic Tac Toe Board (3x3 grid) -->
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div class="scoreboard">
          <h2>Scoreboard</h2>
          <p>Player: <span id="playerScore">0</span></p>
          <p>Bot: <span id="botScore">0</span></p>
          <p>Time: <span id="timer">00:00</span></p>
        </div>
      </div>
    </main>
  </div>

  <!-- Results Section -->
  <div id="resultsScreen" class="screen hidden">
    <img src="assets/logo.png" alt="VGames Logo" class="logo">
    <h1>Game Over</h1>
    <p id="resultsText"></p>
    <button id="playAgain">Play Again</button>
    <button id="shareScore">Share Score</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
