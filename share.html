<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .player-info {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .share-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .share-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Game Results</h1>
    <div class="player-info">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Wins:</strong> <span id="wins"></span></p>
      <p><strong>Losses:</strong> <span id="losses"></span></p>
      <p><strong>Time Played:</strong> <span id="time"></span></p>
      <p><strong>Mode:</strong> <span id="mode"></span></p>
      <p><strong>Date & Time:</strong> <span id="timeDate"></span></p>
    </div>
    <button class="share-button" id="shareButton">Share Your Results</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="share.js"></script>
</body>
</html>
